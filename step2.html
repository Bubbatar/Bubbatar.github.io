    <script>
        const apiKey = "def0abea54a29a359461fc7b72c5b30d";
        var tableResponse = document.getElementById('petContent');
        const format = "json";
        const url = "https://api.petfinder.com/";    

        document.getElementById('idSubmit').addEventListener('click', function () {
            let urlFinal = url;
            const method = "shelter.getPets";
            const amountDisplayed = "12";
            const output = "full";
            const callback = "parseResponse";
            let idValue = document.getElementById('idValue').value;
            urlFinal += method + "?key=" + apiKey + "&format=" + format + "&id=" + idValue + "&output=" + output + '&callback=' + callback + "&count=" + amountDisplayed;
            while (tableResponse.firstChild) {
                tableResponse.removeChild(tableResponse.firstChild);
            }
            console.log(urlFinal);
            requestJSONP(urlFinal);
        });
